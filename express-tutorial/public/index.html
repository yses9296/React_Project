<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React - Express JS</title>
    <style>
        /* reset */
        body {background-color: rgb(255, 236, 193);}
        * {margin: 0; padding: 0; box-sizing: border-box;}
        ul, li {list-style: none;}
        a {text-decoration: none; color: #333;}
        /* layout */
        .main {width: 80%; margin: 0 auto; text-align: center;}
        .title {padding: 20px 0; font-size: 3em;}
        .list {width: 100%; margin-top: 70px; display: flex; justify-content: space-around;}
        .list > li {width: 100px;}
        .list > li > a { display: block; width: 100%; background-color: #fff; border-radius: 15px; padding: 10px 20px; font-size: 1.5em; transition: .3s;}
        .list > li > a:hover {background-color: #888; color: #fff; box-shadow: 2px 3px 15px rgba(150, 150, 150, .8); }
    </style>
</head>
<body>
    <div class="main">
        <h1 class="title">Hello World, This is React</h1>

        <ul class="list">
            <li><a href="#">HTML</a></li>
            <li><a href="#">CSS</a></li>
            <li><a href="#">JS</a></li>
        </ul>
    </div>
</body>
</html>
